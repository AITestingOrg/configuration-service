language: java
jdk:
- oraclejdk8
sudo: required
after_success:
- "./gradlew assemble"
- docker -v
- docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD
- set +e
- export REPO=aista/configuration-service
- docker build -t $REPO:$TRAVIS_TAG -t $REPO:latest .
- docker push $REPO
env:
  global:
  - secure: 
  - secure: 
